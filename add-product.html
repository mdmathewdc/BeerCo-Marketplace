
<!DOCTYPE html>
<html>
    
<head>


	<title>BeerCo Marketplace - Add Product</title>
	<link rel="shortcut icon" href="#" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">BeerCo Marketplace</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link" href="dashboard.html">Home <span class="sr-only">(current)</span></a>
			<a class="nav-item nav-link" href="add-product.html">Add products</a>
			<a class="nav-item nav-link disabled" href="#">Disabled</a>
		  </div>
		</div>
	  </nav>
	  
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="img/beerco-logo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-star"></i></span>
							</div>
							<input type="text" id="product-name" name="" class="form-control input_user" value="" placeholder="Product name">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-star"></i></span>
							</div>
							<input type="text" id="product-description" name="" class="form-control input_user" value="" placeholder="Product description">
						</div>

                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-star"></i></span>
							</div>
							<input type="text" id="vendor-name" name="" class="form-control input_user" value="" placeholder="Vendor name">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-star"></i></span>
							</div>
							<input type="text" id="product-category" name="" class="form-control input_user" value="" placeholder="Product category">
						</div>

						<div class="input-group mb-2">
							<input type="file" id="exampleInputFile">
						  </div>
						  
						  

							<div class="d-flex justify-content-center mt-3 login_container">
                    			 <a class="btn btn-primary" href="#" id="add-product">Add product</a>
				   			</div>
					</form>
				</div>
		
			</div>
		</div>
	</div>
</body>
</html>
